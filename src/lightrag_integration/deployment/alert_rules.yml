# Prometheus alert rules for LightRAG monitoring

groups:
  - name: lightrag_alerts
    rules:
      # Application health alerts
      - alert: LightRAGDown
        expr: up{job="lightrag-oracle"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "LightRAG Oracle is down"
          description: "LightRAG Oracle has been down for more than 1 minute."

      - alert: HighResponseTime
        expr: lightrag_query_duration_seconds{quantile="0.95"} > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for more than 5 minutes."

      - alert: HighErrorRate
        expr: rate(lightrag_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second for more than 2 minutes."

      # Resource usage alerts
      - alert: HighMemoryUsage
        expr: lightrag_memory_usage_bytes / lightrag_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for more than 5 minutes."

      - alert: HighCPUUsage
        expr: lightrag_cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for more than 10 minutes."

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute."

      - alert: Neo4jDown
        expr: up{job="neo4j"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Neo4j is down"
          description: "Neo4j database has been down for more than 1 minute."

      # Storage alerts
      - alert: LowDiskSpace
        expr: lightrag_disk_free_bytes / lightrag_disk_total_bytes < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full."

      - alert: CacheHitRateLow
        expr: lightrag_cache_hit_rate < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} for more than 10 minutes."

  - name: system_alerts
    rules:
      # System-level alerts
      - alert: HighSystemLoad
        expr: node_load1 > 4
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High system load"
          description: "System load is {{ $value }} for more than 5 minutes."

      - alert: SystemDiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "System disk space low"
          description: "Filesystem {{ $labels.mountpoint }} has {{ $value | humanizePercentage }} space remaining."